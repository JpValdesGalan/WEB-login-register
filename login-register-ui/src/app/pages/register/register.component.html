<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
        <div>
            <input 
                type="text" 
                name="lastName" 
                placeholder="Last name"
                required="required"
                formControlName="lastName">
        </div>
        <div>
            <input 
                type="text" 
                name="firstName" 
                placeholder="First name"
                required="required"
                formControlName="firstName">
        </div>
        <div>
            <input 
                type="email" 
                name="email" 
                placeholder="Email"
                required="required"
                formControlName="email">
        </div>
        <div>
            <input 
                type="password" 
                name="password" 
                placeholder="Password"
                required="required"
                formControlName="password">
        </div>
        <div>
            <input
                type="password" 
                name="confirmPassword" 
                placeholder="Confirm your password"
                required="required"
                formControlName="confirmPassword">
        </div>
        <div>
            <button>Sign up</button>
        </div>
        <div>
            Have an account? <a routerLink="/login">Log in</a>
        </div>
    </form>
</div>
